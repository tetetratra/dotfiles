## markdown

[[plugins]]
repo = 'plasticboy/vim-markdown'
hook_add = '''
  " markdwonの折りたたみ無効化
  set nofoldenable
  let g:vim_markdown_folding_disabled = 1
  " markdown書くようの設定
  autocmd BufNewFile,BufRead *.md inoremap <Tab> <Esc>>>A
  autocmd BufNewFile,BufRead *.md inoremap <S-Tab> <Esc><<A
  let g:vim_markdown_conceal = 0
'''

