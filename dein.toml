# denite

# deniteが動く条件
# - echo has("python3") が 1 であること
#   - 多分vimのビルド時に決まる
#   - brewでインストールしたら大丈夫そう? アプリをそのままもってくるとだめそう
#     - brew --cask でインストールすべし (better touch toolで使えるようにするため)
# - pyx print(sys.version) で出る python の pip3 に pynvim が入っていること
#   - 無ければpip install pynvim をする
# - neovim以外の場合は 'roxma/nvim-yarp' と 'roxma/vim-hug-neovim-rpc' が必要

[[plugins]]
repo = 'Shougo/denite.nvim'
hook_add = '''
  let g:python3_host_prog = '/usr/local/bin/python3.9'

  autocmd FileType denite call s:denite_my_settings()
  function! s:denite_my_settings() abort
    nnoremap <silent><buffer><expr> <CR>    denite#do_map('do_action')
    nnoremap <silent><buffer><expr> t       denite#do_map('do_action', 'tabopen')
    nnoremap <silent><buffer><expr> s       denite#do_map('do_action', 'split')
    nnoremap <silent><buffer><expr> v       denite#do_map('do_action', 'vsplit')
    nnoremap <silent><buffer><expr> d       denite#do_map('do_action', 'delete')
    nnoremap <silent><buffer><expr> i       denite#do_map('open_filter_buffer')
    nnoremap <silent><buffer><expr> q       denite#do_map('quit')
    nnoremap <silent><buffer><expr> <Space> denite#do_map('toggle_select').'j'
  endfunction

  " https://github.com/Shougo/denite.nvim/blob/master/doc/denite.txt#L2083
  nmap <Space>2       <esc>:Denite file/rec -match-highlight<CR>
  nmap <Space>3       <esc>:Denite -start-filter grep:::! -match-highlight<CR>
  nmap <Space>4       <esc>:Denite buffer -match-highlight<CR>
  nmap <Space>5       <esc>:Denite mark -match-highlight<CR>
  nmap <Space>6       <esc>:Denite outline -match-highlight<CR>
  nmap <Space><Space> <esc>:Denite -resume<CR>

  " ripgrepを使う https://github.com/Shougo/denite.nvim/blob/master/doc/denite.txt#L2083
  call denite#custom#var('grep', {
  \ 'command': ['rg'],
  \ 'default_opts': ['-i', '--vimgrep', '--no-heading'],
  \ 'recursive_opts': [],
  \ 'pattern_opt': ['--regexp'],
  \ 'separator': ['--'],
  \ 'final_opts': [],
  \ })
'''

